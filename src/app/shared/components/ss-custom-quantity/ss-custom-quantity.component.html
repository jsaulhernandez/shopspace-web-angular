<div class="custom-quantity">
  <span
    class="custom-quantity__icon cursor-pointer"
    (click)="onDecrement()"
    [ngClass]="{
      'custom-quantity__icon--disabled': isQuantityEqualOne
    }"
  >
    -
  </span>
  <span class="custom-quantity__text">{{ selectedQuantity }}</span>
  <span
    class="custom-quantity__icon cursor-pointer"
    (click)="onIncrement()"
    [ngClass]="{
      'custom-quantity__icon--disabled': isQuantityEqualMaxAvailable
    }"
  >
    +
  </span>
</div>
